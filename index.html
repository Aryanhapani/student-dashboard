<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
     <link rel="stylesheet" href="style.css" />
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
    rel="stylesheet"
/>
   
  </head>
  <body>
    <div id="main">
      <div id="left">
        <div id="icons">
          <div id="image">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS9ykfI5qhZgg2xM7xqm1oY_-1EB8BFjy8C_A&s"
              alt=""
            />
          </div>
          <div id="title">
            <h3>StudyHub</h3>
            <p>Student Dashboard</p>
          </div>
        </div>
        <div id="links">
            <ul class="nav">
                <li class="nav-items active" data-view="tasks"><i class="ri-list-check-3"></i>My Tasks</li>
                <li class="nav-items" data-view="Tutorial"><i class="ri-book-fill"></i>Tutorial</li>
                <li class="nav-items" data-view="progress"><i class="ri-progress-2-line"></i>Progress</li>
                <li class="nav-items" data-view="Notification"><i class="ri-notification-4-line"></i>Notification</li>
                <li class="nav-items" data-view="Website Blocker"><i class="ri-shield-line"></i>Website Blocker</li>
            </ul>
        </div>
      </div>
      <div class="ri" id="right">
        
      </div>
    </div>



    <script src="script.js"></script>
  </body>
</html>
